<style>
    /* Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    /* Body Styling */
    body {
        font-family: 'Poppins', sans-serif;
        background: #f3f4f6; /* Neutral light gray background */
        color: #333; /* Darker text for readability */
        line-height: 1.6;
        padding: 0;
        margin: 0;
    }

    /* Header Styling */
    header {
        background: #4CAF50; /* Calming green */
        padding: 20px;
        text-align: center;
        border-bottom: 2px solid #333; /* Subtle contrast */
    }

    header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        color: #fff; /* White text for header */
        text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
    }

    nav ul {
        list-style: none;
        display: flex;
        justify-content: center;
        margin-top: 10px;
    }

    nav ul li {
        margin: 0 15px;
    }

    nav ul li a {
        text-decoration: none;
        color: #fff; /* White links */
        font-weight: bold;
        transition: color 0.3s;
    }

    nav ul li a:hover {
        color: #FFD700; /* Gold hover effect */
    }

    /* Section Styling */
    section {
        padding: 40px 20px;
        text-align: center;
    }

    section h2 {
        font-size: 2rem;
        margin-bottom: 20px;
        color: #4CAF50; /* Green titles */
        text-transform: uppercase;
    }

    section p, section ul {
        font-size: 1rem;
        line-height: 1.8;
        margin: 20px 0;
        color: #333; /* Standard text color */
    }

    .about img {
        width: 80%;
        max-width: 500px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }

    ul li {
        margin: 10px 0;
    }

    /* Footer Styling */
    footer {
        text-align: center;
        padding: 20px;
        background: #4CAF50;
        color: #fff;
        font-size: 0.9rem;
        border-top: 2px solid #333;
    }

    /* Button Styling */
    button {
        background: #FFD700;
        color: #333;
        border: none;
        padding: 10px 20px;
        font-size: 1.1rem;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        transition: transform 0.2s, background 0.3s;
    }

    button:hover {
        background: #ffcc00;
        transform: scale(1.05);
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        header h1 {
            font-size: 2rem;
        }

        section h2 {
            font-size: 1.5rem;
        }

        section p, section ul {
            font-size: 0.9rem;
        }
    }
</style>
